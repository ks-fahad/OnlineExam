<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Online Exam Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/peoplechat.css">
    <link rel="stylesheet" href="css/sendbox.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/people.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="css/style - Copy.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <nav>
        <div class="logo"><a href="#" target="_blank"><img src="image/Logo 11.png" alt="" srcset=""></a></div>
        <ul>
            <li><a href="myform.html">My Form</a></li>
            <li><a href="recommended.html">Recommended</a></li>
            <li class="active">Create Form</li>
            <div class="dropdown">
                <li class="profile_logo"><a href="#"><img src="image/person.jpg" alt="" srcset=""></a></li>
                <div class="dropdown-content">
                    <li><a href="View Account.html">View Account</a></li>
                    <li><a href="settings.html">Account Setting</a></li>
                    <li><a href="index.html">Log Out</a></li>
                </div>
            </div>
        </ul>
    </nav>
    <div class="form_list">
        <div class="new_form_box">
            <div class="new_form_head">
                <input class="new_form_title" type="text" placeholder="Title of Form">
                <textarea class="new_form_desc" placeholder="Description About Form"></textarea>
            </div>
            <div class="addQinBox">
                <div class="new_form">
                    <div class="question_number">Question <button onclick="saveQ()" class="save_ques">Save</button><button onclick="deleteQ()" class='delete_ques'>Delete</button><button onclick="editQ()" class='edit_ques'>Edit</button></div>
                    <hr />
                    <table>
                        <tr>
                            <th colspan="2"><input type="text"></th>
                            <td></td>
                            <td><select name="" class="marks">
                                    <option value="0">Marks</option>
                                    <option value="0.5">0.5</option>
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td><input type="text"> </td>
                            <td><input type="radio" name="fav_language" value="1"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="radio" name="fav_language" value="2"></td>
                        </tr>
                        <tr>
                            <td><input type="text"> </td>
                            <td><input type="checkbox" name="fav_language" value="1"></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="checkbox" name="fav_language" value="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="new_form_option">
                <button onclick="clickcreateQ()" type="menu">Add New question</button>
                <select onclick="clicktype()" name="" class="qtype">
                    <option value="no">Question Type</option>
                    <option value="single">Multiple choice (single answer)</option>
                    <option value="multiple">Multiple choice (multiple answer) </option>
                    <option value="torf">True or False</option>
                    <option value="short">Short Question</option>
                </select>
                <select name="" class="qoption">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <button onclick="clickQoption()" class="opQok" type="submit">Next</button>
                <button onclick="NewQtype()" class="nQok" type="submit">Go</button>
            </div>
            <div class="new_form_option">
                <button type="submit">Ok SaveThe Form</button>
            </div>
        </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="javascript/chat.js"></script>
    <script src="js/peoplechat.js"></script>
</body>

</html>
